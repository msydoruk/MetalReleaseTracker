version: '3.8'

services:
  metalreleasetracker.backgroundservices:
    image: metalreleasetrackerbackgroundservices
    build:
      context: .
      dockerfile: MetalReleaseTracker.BackgroundServices/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      DOTNET_RUNNING_IN_CONTAINER: "true"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "true"
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - postgres
      - seq

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: BackgroundServicesDb
      POSTGRES_USER: metalUser
      POSTGRES_PASSWORD: Mtl_EApswrd
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  seq:
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: Y
    ports:
      - "5341:80"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
