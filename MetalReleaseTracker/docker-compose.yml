version: '3.8'

services:
  metalreleasetracker.backgroundservices:
    image: ${DOCKER_REGISTRY-}metalReleaseTrackerBackgroundServices
    build:
      context: .
      dockerfile: MetalReleaseTracker.BackgroundServices/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: "true"
      ConnectionStrings__MetalReleaseTrackerDbBackground: "Host=postgres;Port=5433;Database=BackgroundServicesDb;Username=metalUser;Password=Mtl_EApswrd;"
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: BackgroundServicesDb
      POSTGRES_USER: metalUser
      POSTGRES_PASSWORD: Mtl_EApswrd
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  seq:
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: Y
    ports:
      - "5341:80"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
